<header>
    <div class="menu-section">
        <div [ngClass]="{'on': openMenuToggle}">
          <div class="menu-toggle">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>
          <span class="spacer"></span>
          <nav class="menu-sections__nav-items">
              <ul>
                <li>
                  <a routerLink="" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active" (click)="toggleChanges()">{{'nav.home' | translate }}</a>
                </li>
                <li>
                  <a routerLink="about" routerLinkActive="active" (click)="toggleChanges()">{{'nav.about' | translate }}</a>
                </li>
                <li>
                  <a routerLink="skills" routerLinkActive="active" (click)="toggleChanges()">{{'nav.skills' | translate }}</a>
                </li>
                <li>
                  <a routerLink="projects" routerLinkActive="active" (click)="toggleChanges()">{{'nav.projects' | translate }}</a>
                </li>
                <li>
                  <a routerLink="experience" routerLinkActive="active" (click)="toggleChanges()">{{'nav.experience' | translate }}</a>
                </li>
                <li>
                  <a routerLink="contact" routerLinkActive="active" (click)="toggleChanges()">{{'nav.contact' | translate }}</a>
                </li>
              </ul>
          </nav>
          <span class="spacer"></span>
          <nav class="menu-sections__nav-buttons">
              <a
                value="en-US"
                [ngClass]="{'activated' : getCurrentLanguage() === 'en-US' }"
                (click)="changeLanguage('en-US')">
                ENG
              </a>
              <a
                value="pt-BR"
                [ngClass]="{'activated' : getCurrentLanguage() === 'pt-BR' }"
                (click)="changeLanguage('pt-BR')">
                POR
              </a>
          </nav>
        </div>
    </div>
</header>
